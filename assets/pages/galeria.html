<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Empresa Fantasía</title>
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/assets/SCSS/styles.css">
    <!-- JavaScript personalizado -->
    <script src="/assets/js/gallery.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Empresa Fantasía</h1>
        <nav class="menu">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="/index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/assets/pages/servicios.html">Servicios</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/assets/pages/contacto.html">Contacto</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/assets/pages/acerca.html">Acerca de Nosotros</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/assets/pages/galeria.html">Galería</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/assets/pages/testimonios.html">Testimonios</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main class="container my-5">
        <!-- Galería de Imágenes -->
        <section class="gallery-section">
            <h2 class="text-center mb-4">Galería de Imágenes</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <img src="/assets/images/imagen1.jpg" alt="Arbol" class="img-fluid rounded img-thumbnail">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="/assets/images/imagen2.jpg" alt="Buho" class="img-fluid rounded img-thumbnail">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="/assets/images/imagen3.jpg" alt="Novios" class="img-fluid rounded img-thumbnail">
                </div>
            </div>
            <!-- Modal de Imagen -->
            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Seleccionado</h5>
                            <button type="button" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img class="img-fluid" alt="Imagen seleccionada">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Empresa Fantasía. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
